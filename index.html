<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Bill Calculator</title>
    <link href="./css/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="table-wrapper">
        <table id="medical-bill-calculator">
          <thead>
            <tr>
              <th colspan="5" class="table-name">Medical Bill Calculator</th>
            </tr>
            <tr>
              <th id="select-all-records">
                <input class="checkbox" type="checkbox" />
              </th>
              <th>Name</th>
              <th>Quantity</th>
              <th>Price Per Unit</th>
              <th>Total Price</th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr>
              <td colspan="4">Grand Total</td>
              <td id="grand-total">0.00</td>
            </tr>
            <tr>
              <td colspan="4">Discounted Amount</td>
              <td id="discounted-amount">0.00</td>
            </tr>
          </tfoot>
        </table>
      </div>
      <div class="bill-controls">
        <button id="add-medicine-record-btn">Add</button>
        <button id="delete-medicine-record-btn">Delete</button>
        <button id="calculate-bill-btn">Calculate</button>
        <button id="save-changes-btn">Save Changes</button>
        <button id="delete-cache-btn">Delete Cache</button>
        <button id="save-file-btn">Save as File</button>
      </div>
    </div>
    <script src="js/jquery-3.5.1.min.js" defer></script>
    <script src="js/fileSaver.js" defer></script>
    <script src="js/index.js" type="module" defer></script>
  </body>
</html>
